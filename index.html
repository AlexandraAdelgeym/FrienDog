<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta rel="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FrienDog</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
<header class="header">
    <div class="logo">
        FrienDog
    </div>
    <div class="log-in-sign-up-btn-container">
        <button class="log-in-sign-up-btn">Login / Sign up</button>
    </div>   
</header>
<main class="main">
    <div class="main-title-first-part">
        Найди новых друзей
    </div>
    <div class="main-get-started-btn-container">
        <button class="main-get-started-btn">
            Начать
        </button>
    </div>
    <img class="cursor-icon" src="static/css/img/click.png">
    <div class="moving-title">
        <div class="main-title-second-part-static">
            для себя и
        </div>
        <div class="main-title-second-part-dynamic">
             своей собаки 
        </div>
    </div>
    <div class="main-subtitle">
        Познакомься с классными людьми и их питомцами рядом с тобой 
    </div>
</main>
<script src="scripts/friendog.js"></script>
</body>
</html>
