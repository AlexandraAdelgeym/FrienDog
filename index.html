<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta rel="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FrienDog</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="first-container">
        <header class="header">
            <div class="logo">
                FrienDog
            </div>   
            <button class="log-in-sign-up-btn">Login / Sign up</button>
        </header>
        <main class="main">     
            <div class="main-title">
                Найди новых друзей
            </div>
            <div class="main-button-container">
                <button class="main-get-started-btn">
                    Начать
                </button>
            </div>
            <img class="cursor-icon" src="static/img/click.png">
            <div class="moving-title">для себя и свое<span class="auto-type">й собаки</span></div>
            <div class="main-subtitle">
                Познакомься с классными людьми и их питомцами рядом с тобой 
            </div>
        </main>
    </div>
    <div class="second-container">
        <div class="second-title">
            Выгуливай собаку с удовольствием - в хорошей компании
        </div>
        <div class="second-subtitle">
            Мы поможем найти людей, с которыми ежедневные прогулки с собакой станут еще приятнее.
        </div>
        <div class="app-scrins-container">
            <img class="app-scrins-img" src="#">
        </div>
    </div>
    <div class="third-container">
        <div class="third title">
            Как это рабоатет?
        </div>
        <div class="step">
            <img class="1st-step-icon" src="#">
            <div class="step-title"></div>
            <div class="step-body"></div>
        </div>
        <div class="step">
            <img class="1st-step-icon" src="#">
            <div class="step-title"></div>
            <div class="step-body"></div>
        </div>
        <div class="step">
            <img class="1st-step-icon" src="#">
            <div class="step-title"></div>
            <div class="step-body"></div>
        </div>
    </div>

<script src="scripts/friendog.js"></script>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
    let typed = new Typed(".auto-type", {strings : ["го Шарика", "й Жучки", "го Тузика", "й собаки"], typeSpeed : 150, backSpeed: 150});
</script>
</body>
</html>
